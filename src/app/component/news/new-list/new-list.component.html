<div class="footer-nav">
<div class="container">
  <div class="row">
    <div class="col-xs-8" *ngFor="let item of items; let p = index">
      <div class="panel panel-info">
        <div class="panel-body">
          <h2><a [routerLink]="['item',p]" id={{p}}><span>{{item.title}} </span></a></h2>

          <div [ngClass]="{error:visibility}" (click)="chgclas()" >
            <i>category - {{item.category}}</i>
          </div>

           <div>
             <button class="btn btn-danger btn_del" (click)="remove(p)"><span class="glyphicon glyphicon-remove-circle" ></span></button>
           </div>
        </div>
        <div class="panel-footer">{{item.text | slice:0:200}}</div>
        <div >autor - {{item.autor}}</div>

      </div>

    </div>
  </div>
</div>

</div>
